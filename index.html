<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAAI</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #warning-text {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #click-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
            transition: transform 0.2s ease-in-out;
        }
        #click-button:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
        }
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #myVideo {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="warning-text">
            Ini bukan tipuan! Klik tombol di bawah ini untuk mengklaim hadiah spesial!
        </div>
        <button id="click-button">
            KLIK DISINI SEKARANG!
        </button>
    </div>

    <div id="video-overlay">
        <video id="myVideo" loop playsinline>
            <source src="https://files.catbox.moe/jvbyen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        var clickButton = document.getElementById('click-button');
        var videoOverlay = document.getElementById('video-overlay');
        var video = document.getElementById('myVideo');

        function goFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        clickButton.addEventListener('click', function() {
            goFullscreen(document.documentElement);
            document.getElementById('container').style.display = 'none';
            videoOverlay.style.display = 'flex';
            video.play().catch(error => {
                console.log("Video tidak dapat diputar.");
            });
        });
    </script>
</body>
</html>
